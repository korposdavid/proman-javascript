{% block content %}
    <div class="modal fade dark" id="registrationModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registrationModalLabel">Registration</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="registration" action="#" method="POST">
                        <label for="username">Username: </label>
                        <input type="text" name="username" id="username" required><br>
                        <label for="password">Password: </label>
                        <input type="password" name="password" id="password" required>
                    </form>
                </div>
                <div class="modal-footer">
                        <input type="button" class="btn btn-outline-dark" id="regSubmit" value="Submit">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
